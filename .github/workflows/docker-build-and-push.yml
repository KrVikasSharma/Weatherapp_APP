name: Build & Push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  setup:
    name: Prepare buildx
    runs-on: ubuntu-latest
    outputs:
      builder: ${{ steps.builder.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX (docker-container driver for multi-platform builds)
        id: builder
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
          driver-opts: image=moby/buildkit:latest

  backend:
    name: Build & Push backend image
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX (docker-container driver for multi-platform builds)
        id: builder
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
          driver-opts: image=moby/buildkit:latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.builder.outputs.name }}
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-backend:${{ github.sha }}

  frontend:
    name: Build & Push frontend image
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX (docker-container driver for multi-platform builds)
        id: builder
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
          driver-opts: image=moby/buildkit:latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.builder.outputs.name }}
          context: ./frontend
          file: ./frontend/Dockerfile
          # Optional build-args: pass values from repository secrets (e.g. VITE_API_URL)
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-frontend:${{ github.sha }}
